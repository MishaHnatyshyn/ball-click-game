<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <div class="start">
            <div class="start__form">
                <div class="start__form-title">Welcome to Ball-click game!</div>
                <div class="start__form-button">
                    Start Game
                    <div class="left-top"></div>
                    <div class="left-bottom"></div>
                    <div class="right-top"></div>
                    <div class="right-bottom"></div>
                </div>
            </div>
        </div>
        <div class="finish">
            <div class="finish__form">
                <div class="finish__form-title">Game over!</div>
                <div class="finish__form-info">
                    <div class="finish__form-score">Score:</div>
                </div>
                <div class="finish__form-button">
                    Start New Game
                    <div class="left-top"></div>
                    <div class="left-bottom"></div>
                    <div class="right-top"></div>
                    <div class="right-bottom"></div>
                </div>
               </div>
        </div>
    <div class="container">
        <div class="game-scene__wrapper">
            <div class="game-scene block">
                <div class="game-scene__header" id="js-game-scene-header">
                    <header class="header">
                        <div class = "header__lives" id = "header__lives">
                            <img src="../src/img/heart-icon.png" alt="Heart Icon" class="header__life">
                            <img src="../src/img/heart-icon.png" alt="Heart Icon" class="header__life">
                            <img src="../src/img/heart-icon.png" alt="Heart Icon" class="header__life">
                            <img src="../src/img/heart-icon.png" alt="Heart Icon" class="header__life">
                            <img src="../src/img/heart-icon.png" alt="Heart Icon" class="header__life">
                        </div>
                        <div class = "header__time" id = "time"></div>
                        <div class="header__points" id="score">0</div>
                    </header>
                </div>
                <div class="game-scene__field" id="js-game-scene-field">
                </div>
                <div class="block__corner block__corner--top-left"></div>
                <div class="block__corner block__corner--top-right"></div>
                <div class="block__corner block__corner--bot-right"></div>
                <div class="block__corner block__corner--bot-left"></div>
            </div>
        </div>
    </div>
</body>
</html>
